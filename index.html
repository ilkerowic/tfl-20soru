<form id="pid-form" style="margin-bottom:20px;">
  <label>
    Katılımcı kodu / numarası:
    <input id="pid-input" type="text" required
           style="padding:6px 10px; border-radius:6px; border:1px solid #ccc;">
  </label>
  <button type="submit"
          style="margin-left:10px; padding:6px 14px; border-radius:6px;
                 border:none; background:#0369a1; color:#fff;">
    Kaydet
  </button>
</form>

<p style="font-size:13px; color:#555; margin-top:4px;">
  * Kod (Örn: P01, P02…) kaydedildikten sonra sorulara geçebilirsiniz.
</p>

<script>
(function(){
  const quizKey = 'tfl-20soru';
  const pidKey  = quizKey + ':participantId';

  const form  = document.getElementById('pid-form');
  const input = document.getElementById('pid-input');

  // İstersen: daha önce girilmiş kodu kutuya yaz
  const oldPid = localStorage.getItem(pidKey);
  if (oldPid) input.value = oldPid;

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const pid = input.value.trim();
    if (!pid) {
      alert('Lütfen katılımcı kodu girin.');
      return;
    }

    // Kodu kaydet
    localStorage.setItem(pidKey, pid);

    // Kullanıcıya bilgi ver
    alert('Katılımcı kodu kaydedildi: ' + pid);

    // 1. soruya geç
    window.location.href = 'sorular/1.html';
  });
})();
</script>
